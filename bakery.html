    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweet Bakery</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Santhosh bakery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
         <li class="nav-item"><a class="nav-link" href="#specials">specials</a></li>
        <li class="nav-item"><a class="nav-link" href="#offers">offers</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section id="home" class="bg-warning text-dark text-center p-5">
  <div class="container">
    <h1 class="display-4">Freshly Baked Happiness</h1>
    <p class="lead">Delicious breads, pastries & cakes made daily</p>
    <a href="#menu" class="btn btn-dark btn-lg">View Menu</a>
  </div>
</section>

<!-- Menu Section -->
<section id="menu" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Our Specialties</h2>
    <div class="row">

      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1608198093002-ad4e005484ec" class="card-img-top" alt="Bread">
          <div class="card-body text-center">
            <h5 class="card-title">Artisan Bread</h5>
            <p class="card-text">$6.00</p>
            <button class="btn btn-warning">Order Now</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1588196749597-9ff075ee6b5b" class="card-img-top" alt="Croissant">
          <div class="card-body text-center">
            <h5 class="card-title">Butter Croissant</h5>
            <p class="card-text">$3.00</p>
            <button class="btn btn-warning">Order Now</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://images.unsplash.com/photo-1599785209798-4e07b9f0c8b0" class="card-img-top" alt="Cake">
          <div class="card-body text-center">
            <h5 class="card-title">Chocolate Cake</h5>
            <p class="card-text">$25.00</p>
            <button class="btn btn-warning">Order Now</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100">Send Message</button>

</body>
</html>
